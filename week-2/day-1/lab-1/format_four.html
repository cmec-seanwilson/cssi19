<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Format 4</title>
  <link rel="stylesheet" href="basic.css">
  <link rel="stylesheet" href="format_four.css">
</head>
<body>
  <div class="container">
    <div id="title">Messages Page</div>
    <div id="messages">
      <div class="message">
        <div class="message-header">
          <div class="author">Sean Wilson</div>
          <div class="time">6:31 AM</div>
        </div>
        <div class="message-body">
          <p>Got me some doughnuts today. I feel happy.</p>
        </div>
        <div class="message-actions"> 
          <button class="action-react">React to this message</button>
        </div>
      </div>
      <!-- Replace this div with individual messages  -->
    </div>
  </div>
</body>
